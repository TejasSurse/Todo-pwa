<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4CAF50" />
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#4CAF50" />
<link rel="apple-touch-icon" href="todo.jpg" />

  <link rel="stylesheet" href="style.css" />
  <title>Todo PWA</title>
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter a new task" required />
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
  </div>

  <script>
    let db;

    document.addEventListener('DOMContentLoaded', () => {
      initDB();
      document.getElementById('todo-form').addEventListener('submit', addTodo);
    });

    function initDB() {
      const request = indexedDB.open('todoDB', 1);

      request.onerror = () => {
        console.error('Database failed to open');
      };

      request.onsuccess = () => {
        db = request.result;
        displayTodos();
      };

      request.onupgradeneeded = (e) => {
        db = e.target.result;
        if (!db.objectStoreNames.contains('todos')) {
          const objectStore = db.createObjectStore('todos', { keyPath: 'id', autoIncrement: true });
          objectStore.createIndex('task', 'task', { unique: false });
          objectStore.createIndex('completed', 'completed', { unique: false });
        }
      };
    }

    function addTodo(e) {
      e.preventDefault();
      const input = document.getElementById('todo-input');
      const task = input.value.trim();
      if (!task) return;

      const newItem = { task, completed: false };
      const transaction = db.transaction(['todos'], 'readwrite');
      const store = transaction.objectStore('todos');
      const request = store.add(newItem);

      request.onsuccess = () => {
        input.value = '';
        displayTodos();
      };

      request.onerror = () => {
        console.error('Add failed');
      };
    }

    function displayTodos() {
      const list = document.getElementById('todo-list');
      list.innerHTML = '';

      const transaction = db.transaction(['todos'], 'readonly');
      const store = transaction.objectStore('todos');
      const request = store.openCursor();

      request.onsuccess = () => {
        const cursor = request.result;
        if (cursor) {
          const li = document.createElement('li');
          li.className = cursor.value.completed ? 'completed' : '';
          li.textContent = cursor.value.task;

          const actions = document.createElement('div');
          actions.className = 'actions';

          const toggleBtn = document.createElement('button');
          toggleBtn.textContent = cursor.value.completed ? 'Undo' : 'Done';
          toggleBtn.addEventListener('click', () => toggleComplete(cursor.value.id, !cursor.value.completed));

          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'Delete';
          deleteBtn.addEventListener('click', () => deleteTodo(cursor.value.id));

          actions.appendChild(toggleBtn);
          actions.appendChild(deleteBtn);
          li.appendChild(actions);
          list.appendChild(li);

          cursor.continue();
        }
      };
    }

    function toggleComplete(id, completed) {
      const transaction = db.transaction(['todos'], 'readwrite');
      const store = transaction.objectStore('todos');
      const request = store.get(id);

      request.onsuccess = () => {
        const data = request.result;
        data.completed = completed;
        store.put(data);
        transaction.oncomplete = () => displayTodos();
      };
    }

    function deleteTodo(id) {
      const transaction = db.transaction(['todos'], 'readwrite');
      const store = transaction.objectStore('todos');
      store.delete(id);
      transaction.oncomplete = () => displayTodos();
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker Registered:', reg))
          .catch(err => console.error('Service Worker Failed:', err));
      });
    }
  </script>
</body>
</html>
